<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Funções JavaScrpit</h2>
    <p>Você pode armazenar uma função numa variável</p>
    <p id="demo"></p>

    <script>
        let minhaFun = (a,b) => a *b ; //arrow function ou função flecha
    
        x = minhaFun(4,10);
        document.querySelector("#demo").innerHTML = x; 
    </script>
    
</body>
</html>
