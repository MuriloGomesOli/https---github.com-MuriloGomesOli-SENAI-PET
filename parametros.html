    <script>
        const minhaFun1 = (a, b) => {
            console.log(b);
            return a * b;
        }
        document.querySelector("#demo").innerHTML = minhaFun1 (0,3)

            let soma = 1; //tradicional do JS
            //for (let i =0; i < args.length; i++){

            for(let arg of args) soma *= arg; //moderna
            return soma; 
        }

        document.querySelector("#demo2").innerHTML = minhafun2 (1,3,4)
