<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidade</title>
</head>
<body>
    <h1>Chamando uma função que realiza um calculo e retorna um resultado:</h1>
    <p id="demo"></p>

    <script>
        function minhaFunc(a,b){
            return a * b;
        }
        let x = minhaFunc(5,3);

        document.querySelector("#demo").innerHTML = x;

    </script>


</body>
</html>
