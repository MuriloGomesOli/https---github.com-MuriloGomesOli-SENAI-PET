<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUnções</title>
</head>
<body>

    <h1> Corpo de uma função como valor</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>


    <script>
        
        const minhaFuncao = a => a*a; 

        document.querySelector("#demo1").innerHTML = minhaFuncao(5,5);
    </script>
