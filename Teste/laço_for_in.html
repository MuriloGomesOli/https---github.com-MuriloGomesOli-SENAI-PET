<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Laço for in</h2>
    <p>A instrução for in percorre as propriedades de um objeto</p>
    <p id="demo"></p>
    <script>

        const pessoa = {nome:"Samuel", sobrenome:"couto", idade:16};

        let texto = " ";
        for (let x in pessoa){
            texto += pessoa[x] + " ";
        }

        document.querySelector("#demo").innerHTML = texto;
    </script>
</body>
</html>
