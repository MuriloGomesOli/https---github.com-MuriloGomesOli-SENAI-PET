<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Método call()</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        const pessoa = {
            nomeCompleto: function(bairro, time){
                return this.nome + " " + this.sobrenome +
                " estuda no " + bairro + " e torce para o(a) " + time
            }
        }
        const pessoa1 ={
            nome: "Matheus",
            sobrenome: "Mó"
        }
        const pessoa2 ={
            nome: "Miguel",
            sobrenome: "Augusto"
        }
        document.querySelector("#demo1").innerHTML =
        pessoa.nomeCompleto.call(pessoa1, "AE Carvalho", "Corinthians");

        document.querySelector("#demo2").innerHTML =
        pessoa.nomeCompleto.call(pessoa2, "Mooca", "São Paulo");
    </script>

</body>
</html>
