<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Definido um valor default para um parâmetro de função</p>
    <p id="demo"></p>

    <script>
        function minhaFuncao(x,y = 2){
            if(y === undefined){
                y = 2;
            }

            return x*y;
        }

        document.querySelector("#demo").innerHTML = minhaFuncao(4,3)
    </script>
</body>
</html>
